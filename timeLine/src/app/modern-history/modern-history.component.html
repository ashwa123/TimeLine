<div class="body-background">
    <div>
        <ul class="cb-slideshow ">
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
        </ul>
    </div>


    <!-- Content  ******************************************************************** -->
    <div>
        <h1 class="title">Modern History</h1>
    </div>

    <div class="card-container">
        <div class="card">
            <img src="../../assets/txtslide_img/1.jpeg" class="card-img-top img-conatiner" alt="image">
            <div class="card-body">
                <h5 class="card-title">Association</h5>
                <div>
                    <button class="btn btn-link" (click)="association()">Click here</button>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="../../assets/txtslide_img/2.jpeg" class="card-img-top img-conatiner" alt="image">
            <div class="card-body">
                <h5 class="card-title">Social Reforms</h5>
                <div>
                    <button class="btn btn-link" (click)="socialreforms()">Click here</button>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="../../assets/txtslide_img/3.jpeg" class="card-img-top img-conatiner" alt="image">
            <div class="card-body">
                <h5 class="card-title">Famous Personalities</h5>
                <div>
                    <button class="btn btn-link" (click)="personalities()">Click here</button>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="../../assets/txtslide_img/2.jpeg" class="card-img-top img-conatiner" alt="image">
            <div class="card-body">
                <h5 class="card-title">Modern History Timeline</h5>
                <div>
                    <button class="btn btn-link" (click)="modernhistorytimeline()">Click here</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="./modern.js"></script>
<script src="./swipecontainer.js"></script>
<script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 30,
            stretch: -2,
            depth: 500,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>
